    <style>
      :root {
        --bg-color: #121212;
        --surface-color: #1E1E1E;
        --surface-bright-color: #282828;
        --primary-color: #BB86FC;
        --primary-variant-color: #3700B3;
        --on-primary-color: #000000;
        --on-surface-color: #FFFFFF;
        --on-surface-variant-color: #B0B0B0;
        --outline-color: #383838;
        --outline-hover-color: #505050;
        --error-color: #CF6679;
        --success-color: #03DAC5;
        --disabled-bg: rgba(255, 255, 255, 0.12);
        --disabled-text: rgba(255, 255, 255, 0.3);
      }

      body {
        font-family: sans-serif;
        background-color: var(--bg-color);
        color: var(--on-surface-color);
        margin: 0;
      }
      
      .fade-in {
        animation: fadeInAnimation ease 0.5s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
      }
      @keyframes fadeInAnimation {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      /* Button Styles */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        border-radius: 9999px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease;
        font-size: 0.875rem;
      }
      .btn:disabled {
        background-color: var(--disabled-bg);
        color: var(--disabled-text);
        cursor: not-allowed;
        box-shadow: none;
      }
      .btn-filled {
        background-color: var(--primary-color);
        color: var(--on-primary-color);
      }
      .btn-filled:not(:disabled):hover {
        background-color: #a76ef4;
        box-shadow: 0 2px 10px rgba(187, 134, 252, 0.3);
      }
      .btn-outlined {
        background-color: transparent;
        color: var(--primary-color);
        border: 1px solid var(--outline-color);
      }
      .btn-outlined:not(:disabled):hover {
        background-color: rgba(187, 134, 252, 0.1);
        border-color: var(--primary-color);
      }
      
      /* Input Styles */
      .text-field {
        width: 100%;
        padding: 0.75rem 1rem;
        background-color: var(--surface-bright-color);
        border-radius: 8px;
        border: 1px solid var(--outline-color);
        color: var(--on-surface-color);
        transition: border-color 0.2s ease;
      }
      .text-field:focus {
        outline: none;
        border-color: var(--primary-color);
      }

      /* Card Styles */
      .card {
        background-color: var(--surface-color);
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
